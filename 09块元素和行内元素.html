<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        span{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!--布局+样式
        普通流：块元素和行内元素、盒子模型
        浮动流：浮动产生、如何清除浮动
        定位流：定位种类以及使用

        文本样式、背景样式···

    -->
    <div>div111</div>
    <div>div222</div>
    <span>span333</span>
    <span>span444</span>

    <!--
    div我们称之为块元素(块级元素)->div p h1-h6 ul li ol dl dt dd····
    span我们称之为行内元素->span b i u sub sup small big···


    在二者之外有一个奇葩的元素：行内块元素img input···


    区分：
        ①块独自占一整行 行内元素由内容撑开
        ②块元素设置宽高起作用行内元素不起作用
    -->
</body>
</html>
